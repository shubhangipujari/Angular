<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-4 h-100">
        <form>


            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-left">
                    <h3 class="mb-4">Register</h3>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="inputName1">Name</label>
                            <input type="text" class="form-control" name="inputName1" [(ngModel)]="userData.Name"
                                placeholder="Enter Name">

                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputEmail2">Email</label>
                            <input type="email" class="form-control" name="inputEmail2" [(ngModel)]="userData.Email"
                                placeholder="Enter Email">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputEmail3">Password</label>
                            <input type="password" class="form-control" name="inputEmail3"
                                [(ngModel)]="userData.Password" placeholder="Enter Email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="inputMobile4">Mobile Number</label>
                            <input type="text" maxlength="10" class="form-control" name="inputMobile4"
                                [(ngModel)]="userData.MobileNumber" placeholder="Enter Mobile No">

                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputgender">Gender</label>
                            <select [(ngModel)]="userData.Gender" name="inputgender" class="form-control">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputage">Age</label>
                            <input type="text" maxlength="3" class="form-control" name="inputage"
                                [(ngModel)]="userData.Age" placeholder="Enter Age">

                        </div>






                    </div>

                    <div class="row">
                        <div class="form-group col-md-4"></div>
                        <div class="form-group col-md-4"></div>
                        <div class="form-group col-md-4">
                            <button class="btn btn-primary btn-lg btn-block" (click)="register()">Register</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>
